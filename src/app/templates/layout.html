{% load staticfiles %}

<!DOCTYPE html>
<!--
 * A Design by GraphBerry
 * Author: GraphBerry
 * Author URL: http://graphberry.com
 * License: http://graphberry.com/pages/license
-->
<html lang="en">
    
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pluton Theme by BraphBerry.com</title>
        <!-- Load Roboto font -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!-- Load css styles -->
        <link rel="stylesheet" type="text/css" href="{% static "app/css/bootstrap.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "app/css/bootstrap-responsive.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "app/css/style.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "app/css/pluton.css" %}" />
        <!--[if IE 7]>
            <link rel="stylesheet" type="text/css" href="{% static "app/css/pluton-ie7.css" %}" />
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="{% static "app/css/jquery.cslider.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "app/css/jquery.bxslider.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "app/css/animate.css" %}" />
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "app/images/ico/apple-touch-icon-144.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "app/images/ico/apple-touch-icon-114.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "app/images/apple-touch-icon-72.png" %}">
        <link rel="apple-touch-icon-precomposed" href="{% static "app/images/ico/apple-touch-icon-57.png" %}">
        <link rel="shortcut icon" href="{% static "app/images/ico/favicon.ico" %}">
    </head>
    
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a href="#" class="brand">
                        <img src="{% static "app/images/logo.png" %}" width="120" height="40" alt="Logo" />
                        <!-- This is website logo -->
                    </a>
                    <!-- Navigation button, visible on small resolution -->
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <i class="icon-menu"></i>
                    </button>
                    <!-- Main navigation -->
                    <div class="nav-collapse collapse pull-right">
                        <ul class="nav" id="top-navigation">
                            <li class="active"><a href="#home">Home</a></li>
                            <li><a href="#service">Services</a></li>
                            <li><a href="#portfolio">Portfolio</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#clients">Clients</a></li>
                            <li><a href="#price">Price</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                    <!-- End main navigation -->
                </div>
            </div>
        </div>


{% block content %}
{% endblock %}


        <!-- Footer section start -->
        <div class="footer">
            <p>&copy; 2013 Theme by <a href="http://www.graphberry.com">GraphBerry</a>, <a href="http://goo.gl/NM84K2">Documentation</a></p>
        </div>
        <!-- Footer section end -->
        <!-- ScrollUp button start -->
        <div class="scrollup">
            <a href="#">
                <i class="icon-up-open"></i>
            </a>
        </div>
        <!-- ScrollUp button end -->
        <!-- Include javascript -->
        <script src="{% static "app/js/jquery.js" %}"></script>
        <script type="text/javascript" src="{% static "app/js/jquery.mixitup.js" %}"></script>
        <script type="text/javascript" src="{% static "app/js/bootstrap.js" %}"></script>
        <script type="text/javascript" src="{% static "app/js/modernizr.custom.js" %}"></script>
        <script type="text/javascript" src="{% static "app/js/jquery.bxslider.js" %}"></script>
        <script type="text/javascript" src="{% static "app/js/jquery.cslider.js" %}"></script>
        <script type="text/javascript" src="{% static "app/js/jquery.placeholder.js" %}"></script>
        <script type="text/javascript" src="{% static "app/js/jquery.inview.js" %}"></script>
        <!-- Load google maps api and call initializeMap function defined in app.js -->
        <script async="" defer="" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initializeMap"></script>
        <!-- css3-mediaqueries.js for IE8 or older -->
        <!--[if lt IE 9]>
            <script src="{% static "app/js/respond.min.js" %}"></script>
        <![endif]-->
        <script type="text/javascript" src="{% static "app/js/app.js" %}"></script>
    </body>
</html>
